<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message, #unsubscribeMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Subscribe to Our Newsletter</h1>
    <form id="subscriptionForm">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>

    <h2>Unsubscribe from Our Newsletter</h2>
    <form id="unsubscribeForm">
        <input type="email" id="unsubscribeEmail" name="email" placeholder="Email" required>
        <button type="submit">Unsubscribe</button>
    </form>
    <p id="unsubscribeMessage"></p>

    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const messageElement = document.getElementById('message');
            
            try {
                const response = await fetch('/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                messageElement.textContent = result.message;
                
                if (response.ok) {
                    messageElement.className = 'success';
                    if (result.message.includes('already subscribed')) {
                        // User is already subscribed
                        messageElement.className = 'error';
                    } else {
                        // Successful new subscription
                        e.target.reset();
                    }
                } else {
                    messageElement.className = 'error';
                }
            } catch (error) {
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.className = 'error';
            }
        });

        document.getElementById('unsubscribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const messageElement = document.getElementById('unsubscribeMessage');
            
            try {
                const response = await fetch('/unsubscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                messageElement.textContent = result.message;
                
                if (response.ok) {
                    messageElement.className = 'success';
                    e.target.reset();
                } else {
                    messageElement.className = 'error';
                }
            } catch (error) {
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.className = 'error';
            }
        });
    </script>
</body>
</html>
