<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{email_subject}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        h1 {
            color: {header_color};
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{logo_url}" alt="Company Logo">
        </div>
        <h1>{main_heading}</h1>
        <p>Dear {first_name} {last_name},</p>
        <p>{welcome_message}</p>
        <p>Here's what you can expect from us:</p>
        <ul>
            {expectations}
        </ul>
        <p>{closing_message}</p>
        <p>Best regards,<br>{team_name}</p>
    </div>
</body>
</html>
